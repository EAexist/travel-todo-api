dependencyManagement {
    imports {
        mavenBom 'com.google.cloud:spring-cloud-gcp-dependencies:6.2.2'
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql' 

    implementation 'org.mapstruct:mapstruct:1.6.3'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'
    testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'

	compileOnly 'org.projectlombok:lombok'    
	annotationProcessor 'org.projectlombok:lombok'  
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    /* DB */
    implementation 'org.postgresql:postgresql'

    /* Mapstruct */
	annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'   
    testAnnotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0' 
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

    /* Security */
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.security:spring-security-test'
    
    /* OAuth2.0 */
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    
    implementation"com.google.api-client:google-api-client:2.8.0"

    /* Google */    
    implementation 'com.google.cloud:spring-cloud-gcp-starter-vision'
    implementation 'org.springframework.ai:spring-ai-starter-model-vertex-ai-gemini:1.0.0'

    implementation "com.opencsv:opencsv:5.12.0"
    implementation "com.amadeus:amadeus-java:10.0.0"

    /* Jsoup */
    implementation "org.jsoup:jsoup:1.21.2"

    /* jakarta.mail */
    implementation "com.sun.mail:jakarta.mail:2.0.2"

    /* jackson-databind-nullable */
    implementation "org.openapitools:jackson-databind-nullable:0.2.7"

    implementation 'org.springframework.session:spring-session-core'
    implementation 'org.springframework.session:spring-session-jdbc'

    /* Test */
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.assertj:assertj-core:3.27.2'
    testImplementation "org.awaitility:awaitility:4.3.0"
    // testImplementation "org.awaitility:awaitility:4.3.0"
    // testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    // testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    
}
tasks.named('test') {	
	useJUnitPlatform()
}

tasks.named('bootBuildImage') {
    imagePlatform = 'linux/amd64'
    // image.builder.platforms.set(['linux/amd64']) 
}

